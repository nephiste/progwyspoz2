<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
</head>
<body>
    <h1>Lista użytkowników</h1>

        {% endfor %}
    </ul>
    <a href="/">Powrót do strony głównej</a>
</body>
</html>
